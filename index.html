<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Used this to help me get two divs next to each other: https://coder-coder.com/display-divs-side-by-side/#flexbox-method -->
    <div class="container">
        <div class="image-and-logo-div">image and logo div

            <div class="black-background">

                
                <img class="odin-logo" src="assets/odin-lined.png" alt="Odin Project Logo">
                Odin
            
            </div>

            <sub>photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a></sub>
        </div>
        <div class="sign-up-div">
            
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!r</h1>
            
            <form action="">
                <p>Let's do this dude/dudette!</p>

                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">

                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
                <button type="submit">Create your account</button>

            </form>


        </div>
    </div>

</body>
</html>
