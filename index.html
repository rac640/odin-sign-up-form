<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Used this to help me get two divs next to each other: https://coder-coder.com/display-divs-side-by-side/#flexbox-method -->
    <div class="container">





        <div class="image-and-logo-div">

            <div class="black-background">

                <img class="odin-logo" src="assets/odin-lined.png" alt="Odin Project Logo">
                Odin
            
            </div>
            <sub>photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a></sub>
        </div>





        <div class="sign-up-div">
            
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!
            </h1>
            <h1>You know you want to.</h1>
            <!-- assigning an id to the form for create account button to focus on -->
            <form action="" id="myform">
                <div class="big-input-container">
                    <div class="lets-do-this">let's do this!</div>

                    <div class="input-container-one">
                        <!-- wrapping each of the items (within first and second containers) in a div helped me make columns -->
                        <div><label for="first-name">First Name</label></div>
                        <div><input type="text" name="first-name" id="first-name" minlength="1" maxlength="64" placeholder="Spongebob"></div>
                        
                        <div><label for="last-name">Last Name</label></div>
                        <div><input type="text" name="last-name" id="last-name" minlength="1" maxlength="64" placeholder="Squarepants" required></div>
                        
                        <div><label for="email">Email</label></div>
                        <div><input type="email" name="email" id="email" placeholder="spongebob@gmail.com" required></div>
                    </div>
    
                     <div class="input-container-two"> 
                        <div><label for="phone-number">Phone Number (Must be 10 digits)</label></div>
                        <!-- regex to put in 11 numbers (2:19): https://www.youtube.com/watch?v=Dvb7eT36hMM&list=PL4cUxeGkcC9g6m_6Sld9Q4jzqdqHd2HiD&index=5&ab_channel=NetNinja -->
                        <div><input type="tel" name="phone-number" placeholder="4343567821" id="phone-number"  pattern="[0-9]{10}"></div>

                        <!-- 
                        Validation requirements for password: 
                        - Minimum total characters: 8 CHECK 
                        - Maximum total characters: 15 CHECK 

                    Reference: https://www.geeksforgeeks.org/javascript-program-to-validate-password-using-regular-expressions/
                      - ^(?=.*[a-z]): Ensures at least one lowercase letter.
                      - (?=.*[A-Z]): Ensures at least one uppercase letter.
                      - (?=.*\d): Ensures at least one digit.
                      - (?=.*[@$!%*?&]): Ensures at least one special character.
                      - [A-Za-z\d@$!%*?&]{8,}$: Ensures the password is at least 8 characters long.

     
                        -->
                        <div><label for="password">Password</label></div>
                        <div><input type="password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&])[A-Za-z\d@.#$!%*?&]{8,15}$"  required></div>
                        
                        <div><label for="confirm-password">Confirm Password</label></div>
                        <div><input type="password" name="confirm-password" id="confirm-password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&])[A-Za-z\d@.#$!%*?&]{8,15}$" required></div>
                    </div> 


                </div>

            </form>

            <!-- targeted the form (id=myform) since button is outside of form field -->
           
            <div class="bottom-of-form">
                <button form="myform" type="submit" class="create-account-button">Create your account</button>
                <p class="prev-account">Already have an account? sign in</p>
            </div>


        </div>
    </div>

</body>
</html>
